<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enlaces</title>
    </head>
    <body>
        <!--hola-->
    <!--esto es un ejemplo para entender mas el concepto de enelaces,
    utilizando los documentos Enlaces.html, Enlaces2.html, Enlaces3.html-->
        <h1>esta es la primera pagina</h1>
        <h2>una web con enlaces</h2>
        <ul>
            <li> <a href="Enlaces2.html">este es el enlace de la segunda pagina</a></li>
            <li><a href="Enlaces3.html">esto este es enlace de la tercera pagina</a></li>
            <h3>un enlace editando la propiedad target = _blank</h3>
            <li><a href="Enlaces2.html" target="_blank">este es el enlace segunda pagina("SE ABRE EN OTRA pestaña")</a> <!--se cambia la propiedad por defecto del target="_self a target="_blank" lo que hace esta nueva propiedad es que los enlaces se abren en otra pestaña"--></li>
        </ul>
    </body>
</html>
