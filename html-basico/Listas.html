<!DOCTYPE html>
<html>
    <head>
        <title>Listas ordenadas y desordenadas</title>
    </head> 
    <body>
        <ol><!--Lista Ordenada-->
            <li>Elemento 1</li>
            <li>Elemento 2</li><!--item de la lista-->
            <li>Elemento 3</li>
        </ol>
        <ul><!-- Lista Desordenada-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
   
    </body>


</html>
