<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <!--hay dos tipos de atributos para hacer formularios los visibles y los invisibles-->
        <!--atributos visibles : placeholder, value -->
        <!--atributos invisibles required, required minlength,-->
        <form action="">
            <!--dentro de un formulario estos son los inputs mas utilizados el type define el tipo de campo de texto que se va ingresar-->
            <input type="text" required minlength="3" name="username" placeholder="escribe tu nombre">
            <input type="email"required name="email" placeholder="juanito@dot.com">
            <input type="submit" >
            <input type="password" required name="password" placeholder="password">
            <input type="checkbox">
            <input type="radio">
            <input type="file">
            <input type="date">
        </form>
    </body>
</html>
